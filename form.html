<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Ernies High - A static HTML page</title>
    <script rel="preload" src="https://kit.fontawesome.com/4dd0b26dc0.js" as="script" crossorigin="anonymous"></script>
</head>

<body>

    <style>
        body {
            background-color: #CCE3FF;
            font-size: 16px;
        }

        .form-container {
            width: 100%;
            max-width: 1280px;
            margin: 1.2em auto;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 1.3em;
            ;
        }

        .left {
            flex: 0 0 32%;
            max-width: 400px;
            height: auto;
            overflow: hidden;

            & figure {
                background-color: #CCE3FF;
                background: linear-gradient(180deg, rgba(0, 38, 88, 0) 6%, rgba(0, 38, 88, 0) 51%, rgba(0, 38, 88, 0.60) 100%);
                margin: 0;
                border-radius: 12px;
            }

            img {
                width: auto;
                max-width !00%;
            }
        }
    </style>
    <div class="form-container">
        <aside class="left">
            <figure>
                <picture>
                    <source srcset="image/login.png">
                    <img src="image/login.png" alt="shape">
                </picture>

            </figure>
        </aside>
        <div
            style="flex: 1 1 0; padding-top: 144px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 24px; display: inline-flex">
            <div
                style="height: 262px; flex-direction: column; justify-content: flex-start; align-items: center; gap: 24px; display: flex">
                <div
                    style="align-self: stretch; height: 34px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 12px; display: flex">
                    <div
                        style="align-self: stretch; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                        <div
                            style="color: #333333; font-size: 28px; font-family: Rubik; font-weight: 700; line-height: 33.60px; word-wrap: break-word">
                            Log In</div>
                    </div>
                </div>
                <div
                    style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 40px; display: flex">
                    <div
                        style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: flex">
                        <div
                            style="width: 400px; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex">
                            <div
                                style="flex: 1 1 0; color: #333333; font-size: 16px; font-family: Rubik; font-weight: 400; line-height: 16px; word-wrap: break-word">
                                Enter name</div>
                        </div>
                        <div
                            style="width: 400px; height: 60px; background: white; border-radius: 10px; overflow: hidden; border: 1px #D5D5D5 solid; justify-content: flex-start; align-items: center; display: inline-flex">
                            <div
                                style="flex: 1 1 0; align-self: stretch; padding-left: 12px; padding-right: 12px; justify-content: flex-start; align-items: center; display: flex">
                                <div
                                    style="flex: 1 1 0; opacity: 0.50; color: #333333; font-size: 16px; font-family: Rubik; font-weight: 400; line-height: 16px; word-wrap: break-word">
                                    Name</div>
                            </div>
                        </div>
                    </div>
                    <div
                        style="flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 6px; display: flex">
                        <div
                            style="width: 400px; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex">
                            <div
                                style="flex: 1 1 0; color: #333333; font-size: 16px; font-family: Rubik; font-weight: 400; line-height: 16px; word-wrap: break-word">
                                Enter password</div>
                        </div>
                        <div
                            style="align-self: stretch; height: 60px; background: white; border-radius: 10px; overflow: hidden; border: 1px #D5D5D5 solid; justify-content: flex-start; align-items: center; display: inline-flex">
                            <div
                                style="flex: 1 1 0; align-self: stretch; padding-left: 12px; padding-right: 12px; justify-content: flex-start; align-items: center; display: flex">
                                <div
                                    style="flex: 1 1 0; opacity: 0.50; color: #333333; font-size: 16px; font-family: Rubik; font-weight: 400; line-height: 16px; word-wrap: break-word">
                                    Password</div>
                            </div>
                            <div
                                style="width: 60px; height: 60px; padding: 8px; background: #F2F2F2; justify-content: center; align-items: center; gap: 10px; display: flex">
                                <div style="width: 24px; height: 24px; position: relative; opacity: 0.40">
                                    <img style="width: 17.54px; height: 12px; left: 3.23px; top: 6px; position: absolute"
                                        src="https://via.placeholder.com/18x12" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div
                style="height: 156px; flex-direction: column; justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
                <div
                    style="align-self: stretch; height: 40px; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex">
                    <div
                        style="text-align: center; color: #333333; font-size: 20px; font-family: Rubik; font-weight: 400; line-height: 24px; word-wrap: break-word">
                        Forgot password</div>
                </div>
                <div
                    style="align-self: stretch; flex: 1 1 0; padding-left: 24px; padding-right: 24px; background: #FE8838; border-radius: 10px; overflow: hidden; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                    <div
                        style="color: white; font-size: 16px; font-family: Rubik; font-weight: 400; line-height: 16px; word-wrap: break-word">
                        Send</div>
                </div>
                <div
                    style="align-self: stretch; height: 40px; justify-content: flex-start; align-items: center; gap: 10px; display: inline-flex">
                    <div
                        style="text-align: center; color: #333333; font-size: 20px; font-family: Rubik; font-weight: 400; line-height: 24px; word-wrap: break-word">
                        Have no an account? Sign Up</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
